---
layout: default
title: Blogs
#
---

<div class="page">
  <div class="container header-title">
    <h1>Blogs</h1>
  </div>

  <div class="container page-section">
    <ul>
      {% assign blogs = site.blogs | reverse %}
      {% for item in blogs %}
        <li>
          <h2><a href="{{item.url}}">{{item.title}}</a></h2>
          <p>{{item.excerpt | markdownify}}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
