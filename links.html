---
layout: links
title: Likkan Chung
links: 
  - name: Twitter
    url: https://twitter.com/LikkanChung
---

<div class="profile-image mt-3 mb-3"><img src="/assets/img/profile.jpg" alt=""></div>
<h1 class="text-center mt-2 mb-2">{{page.title}}</h1>
<h2 class="text-center mt-2 mb-3">@LikkanChung</h2>

{% for link in site.data.links.buttons %}
    <div class="m-3">
        <a role="button" class="btn btn-lg btn-light col p-3" href="{{ link.url }}">{{ link.name }}</a>
    </div>
{% endfor %}

<div class="m-2">
        {% assign link = site.data.links.socials %}
        <a href="{{ link.twitter }}" class="btn p-3 text-light"><h1 class="fa-brands fa-twitter"></h1></a>
        <a href="{{ link.instagram }}" class="btn p-3 text-light"><h1 class="fa-brands fa-instagram"></h1></a>
        <a href="{{ link.linkedin }}" class="btn p-3 text-light"><h1 class="fa-brands fa-linkedin"></h1></a>
        <a href="{{ link.github }}" class="btn p-3 text-light"><h1 class="fa-brands fa-github"></h1></a>
</div>
