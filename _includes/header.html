<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
      <div class="navbar-nav">
        {% for item in site.data.navigation %}
          {% assign pageurl = page.url | replace:'/',' ' | truncatewords:1,"" | remove:".html" %}
          {% assign itemurl = item.link | replace:'/',' ' | truncatewords:1,"" | remove:".html" %}
          <a href="{{item.link}}" class="nav-item nav-link {% if itemurl == pageurl %}active{% endif %}">{{item.name}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
