---
layout: default
title: Projects
#
---

<div class="page">
  <div class="container header-title">
    <h1>Projects</h1>
  </div>

  <div class="container page-section">
    <ul>
      {% assign projects = site.projects | reverse %}
      {% for project in projects %}
        <li>
          <h2><a href="{{project.url}}">{{project.title}}</a></h2>
          <p>{{project.excerpt | markdownify}}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
